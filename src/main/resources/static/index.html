<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="two-col">
        <div>
            <h2>Expense List</h2>
            <ul class="list-group" id="expenses"></ul>
            <form class="mt-5">
                <button onclick="deleteAll(event)">Clear</button>
            </form>
        </div>
        <div>
            <h2>Login/Sign Up</h2>
            <form class="login">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName">

                <label for="password" class="form-label">Password</label>
                <input type="text" step="0.01" class="form-control" id="password">

                <button type="submit" onclick="createNewAccount(event)">Register</button>
                <button type="submit" onclick="login(event)">Login</button>
                
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
